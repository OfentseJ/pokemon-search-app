<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="search-input">Search for Pok√©mon Name or ID:</label>
            <div class="search-container">
                <input type="text" name="search-input" id="search-input" required>
                <button id="search-button">Search</button>
            </div>
        </div>
        <div class="pokemon-details">
            <div class="name-and-id">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
            </div>
            <div class="weight-and-height">
                <span id="weight"></span>
                <span id="height"></span>
            </div>
            <div id="sprite-container" class="image-container">
            </div>
            <div id="types"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th id="base">Base</th>
                    <th id="stats">Stats</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
